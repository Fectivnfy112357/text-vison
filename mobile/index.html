<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0, user-scalable=yes" />
    <meta name="description" content="文生视界移动端 - AI图文生成应用" />
    <meta name="keywords" content="AI生成,图片生成,视频生成,文生图,文生视频" />
    <meta name="theme-color" content="#b3a0ce" />
    <title>文生视界</title>
    <style>
      /* 防止移动端滚动回弹 */
      html, body {
        height: 100%;
        overflow: hidden;
        -webkit-overflow-scrolling: touch;
      }
      #root {
        height: 100%;
        overflow: auto;
      }
      /* 加载动画 */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #fefefe 0%, #f5f3f9 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e3effd;
        border-top: 3px solid #b3a0ce;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
